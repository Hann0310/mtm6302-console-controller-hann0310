<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="pageTitle">Page Title</h1>
    <p id="pageDescription">Page Description</p>
    <button onclick="setTitle()">Set Title</button>
    <button onclick="setDescription()">Set Description</button>
    <button onclick="setBackgroundColor()">Set Background Color</button>
    <button onclick="setFontColor()">Set Font Color</button>
    <button onclick="setTheme('light')">Light Theme</button>
    <button onclick="setTheme('dark')">Dark Theme</button>

    <script src="script.js"></script>
</body>
</html>
